<script language="Javascript">

	function formfocus()
	{
		var f = document.forms[0];
		if (f && f.elements.length > 0)
				f.elements[0].focus();
	}

	var ie  = document.all;

	function setselcolours(aform)
	{
		if (ie)
			return;
		for (var x in aform.elements)
		{
			var e = aform.elements[x];
			if (e.tagName.toUpperCase() == "SELECT" && !e.multiple)
			{
				if (e.selectedIndex == -1)
					e.className = "colx";
				else
					e.className = e.options[e.selectedIndex].className;
			}

		}
	}

	function dobackgroundsend(postData, theurl)
	{
	    if (window.XMLHttpRequest)
	    {
	        req = new XMLHttpRequest();
	    }
	    else if (window.ActiveXObject)
	    {
	        req = new ActiveXObject("Microsoft.XMLHTTP");
	    }
		if (req)
		{
			req.open("POST", theurl, true);
	 		req.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
			req.send(postData);
		}
	}

	function closemydiv(element)
	{
		if (element.tagName == "DIV")
		{
			element.style.display = "none";
			return;
		}
		if (element.parentNode != null)
		{
				closemydiv(element.parentNode);
		}
	}

	function checkLogo()
	{
		var el = document.getElementById("logo");
		if (!el)
			return;
		if (el.complete)
			return;
		var logo = el.src;
		el.src = "../images/query.gif";
		window.setTimeout(function(){
				el.src = logo;
			}, 2000);
	}

</script>
